<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Bookmark Updater</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }

      #button1, #button2, #button3, #button4 , #button5
      {
        display: block;
        font-size: .75em;
        font-weight: bold;
        padding: 10px 15px;
        color: #ccc;
        background-color: #555;
        background: -webkit-linear-gradient(#091d90, #39479D);
        background: linear-gradient(#091d90, #39479D);
        border: 0 none;
        border-radius: 3px;
        text-shadow: 0 -1px 0 #000;
        box-shadow: 0 1px 0 #666, 0 5px 0 #444, 0 6px 6px rgba(0,0,0,0.6);
        cursor: pointer;
      }
      #button1
      {
        margin-top: : 0px;
      }
      #button2, #button3, #button4, #button5
      {
        margin-top: 7.5px;
      }
    </style>
  </head>
  <body>
    <button id="button1">Naruto Manga</button>
    <button id="button2">Adventure Time</button>
    <button id="button3">Hunter x Hunter</button>
    <button id="button4">Questionable Content</button>
    <button id="button5">Steven Universe</button>

  </body>
  <script src="popup.js"></script>
</html>
